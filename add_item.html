<body>

        </div>
        <div class="header-links-icons">

    <!-- add item -->
    <div class="flex justify-center">
        <div class="h-[1100px] w-[40%] mt-20 z-100">
            <div class="flex justify-center">
                <div>
                    <h1 class="text-5xl font-bold py-8 flex justify-center">Add Item</h1>

            </div>
            <div class="form-row flex flex-col w-[80%] mx-auto">

                <!-- Image -->
                <div class="form-group flex flex-col mb-3 mx-auto items-center">
                    <img src="https://placehold.co/200" alt="item" id="itemImage" class="w-[100px] h-[100px] object-fit" />
                    <div>
                            <input type="file" id="imgSrc" name="image"
                                class=" mt-2 border-2 border-[#131313] w-fit" required />
                        </div>
                </div>


                <!-- Name -->
                <div class="form-group flex flex-col mb-3 ">

                    <label for="name" class="">Name</label>
                    <input type="text" id="name" name="name" class="form-control border-2 border-[#131313]" required />

                <!-- Price -->
                <div class="form-group flex flex-col mb-3">
                    <label for="price" class="">Price</label>
                    <input type="text" id="price" name="price" class="form-control border-2 border-[#131313]"
                        required />

                <!-- Size -->

                <div class="form-group flex flex-col mb-3">
                    <label for="size" class="">Size</label>

                <!-- Gender -->

                    <label for="gender" class="">Gender</label>
                    <input type="text" id="gender" name="gender" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Description -->
                <div class="form-group flex flex-col mb-3">
                    <label for="description" class="">Description</label>
                    <textarea type="text" id="description" name="description"
                        placeholder="" class="form-control border-2 border-[#131313]" required>
                        </textarea>
                </div>

                <!-- Quantity -->
                <div class="form-group flex flex-col mb-3">
                    <label for="quantity" class="">Quantity</label>
                    <input type="text" id="quantity" name="quantity" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Tags -->
                <div class="form-group flex flex-col mb-3">
                    <label for="tags" class="">Tags</label>
                    <input type="text" id="tags" name="tags" class="form-control border-2 border-[#131313]" required />
                </div>

                <div class="form-group flex justify-center flex-col mx-auto">
                    <button class="thebutton" id="saveChangesBtn">
                        UPDATE
                    </button>
                    <button class="thebutton-white bg-red-300" id="cancelChangesBtn">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div>
        <div class="footer">
            <div>

                <i class="fab fa-twitter"></i>

            <div class="flex justify-center">

            </div>
        </div>
    </div>

<script src="./assets/js/general.js"></script>
<script>
    window.onload = function () {
        checkSession();
        let carNumbers = howManyItemsInCart();
        document.getElementById("cartNum").innerText = "(" + carNumbers + ")";
    };

    function checkSession() {
        fetch("http://localhost:5500/checkSession")
            .then(response => response.json())
            .then(data => {
                if (data.message === "Authorized") {
                    document.getElementById("signUpLink").style.display = "none";
                    document.getElementById("signInLink").style.display = "none";
                    document.getElementById("profileLink").style.display = "inline";
                    document.getElementById("signOutLink").style.display = "inline";
                    document.getElementById("icons-container").style.display = "inline";

                } else if (data.message === "Unauthorized") {
                    document.getElementById("signUpLink").style.display = "inline";
                    document.getElementById("signInLink").style.display = "inline";
                    document.getElementById("signOutLink").style.display = "none";
                    document.getElementById("profileLink").style.display = "none";
                    document.getElementById("icons-container").style.display = "none";
                }
                else if (data.message === "Admin") {
                    document.getElementById("signUpLink").style.display = "none";
                    document.getElementById("signInLink").style.display = "none";
                    document.getElementById("signOutLink").style.display = "inline";
                    document.getElementById("profileLink").style.display = "inline";
                    document.getElementById("controlPanelLink").style.display = "inline";
                }
                else if (data.message === "Supplier") {
                    document.getElementById("signUpLink").style.display = "none";
                    document.getElementById("signInLink").style.display = "none";
                    document.getElementById("signOutLink").style.display = "inline";
                    document.getElementById("profileLink").style.display = "inline";
                    document.getElementById("addItemLink").style.display = "inline";
                }
            })
            .catch(error => console.error("Error checking session:", error));
    }

</script>
