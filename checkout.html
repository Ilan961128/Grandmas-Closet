<body>
    <!-- header -->
    <div class="header">
        <div>
            <a href="/index.html" style="text-decoration: none;">
                <span class="header-title">GRANDMA'S CLOSET</span>
            </a>
        </div>
        <div class="header-links-icons">
            <div class="header-links">

                </a>
                <a href="/faq.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">FAQ</span>
                </a>
                <a href="/index.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">About</span>
                </a>

            <div>

    <!-- signup -->
    <div class="flex justify-center text-[18px]">
        <form action="http://localhost:5500/user" method="post">
            <h1 class="text-5xl font-bold py-8 flex justify-center">Checkout</h1>

            <div class="form-row flex flex-col">
                <!-- First Name -->
                <div class="form-group flex flex-col mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text"  id="firstName" name="firstName" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Last Name -->
                <div class="form-group flex flex-col mb-3">

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Phone Number -->
                <div class="form-group flex flex-col mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber"
                        class="form-control border-2 border-[#131313]" required />
                </div>

                <!-- City -->
                <div class="form-group flex flex-col mb-3">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control border-2 border-[#131313]" required />
                </div>

                <!-- Street -->
                <div class="form-group flex flex-col mb-3">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- House Number -->

                <div class="form-group flex flex-col mb-3">
                    <label for="houseNumber">House Number</label>
                    <input type="text" id="houseNumber" name="houseNumber"
                        class="form-control border-2 border-[#131313]" required />
                </div>

                <span class="text-center mt-4 font-bold">Payment Details</span>

                <!-- ID -->
                <div class="form-group flex flex-col mb-3">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" class="form-control border-2 border-[#131313]" required />
                </div>

                <!-- Credit Card Number -->
                <div class="form-group flex flex-col mb-3">
                    <label for="creditCardNumber">Credit Card Number</label>
                    <input type="text" id="creditCardNumber" name="creditCardNumber"
                        class="form-control border-2 border-[#131313]" required />
                </div>

                <!-- Expiry Date -->
                <div class="form-group flex flex-col mb-3">
                    <label for="expiryDate">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiryDate" name="expiryDate" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- CVV -->

                <div class="form-group flex flex-col mb-3">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="form-control border-2 border-[#131313]" required />
                </div>

                <!-- Total Cart -->
                <div class="mx-40 flex flex-col justify-center pt-8 text-bold text-3xl text-center">
                    <div>Total Amount:</div>
                    <div><span id="totalCart"></span>â‚ª</div>
                </div>

                <div class="form-group flex justify-center">
                    <button type="submit" class="thebutton">
                        Buy!
                    </button>
                </div>

                <div class="alert alert-danger d-none text-red-600 font-bold mt-4" id="errorMessage" role="alert">
                </div>

            </div>
        </form>
    </div>

    <!-- footer -->
    <div>
        <div class="footer">
            <div>
                <span class="footer-title">GRANDMA'S CLOSET</span>
            </div>
            <div class="footer-links">
                <a href="index.html" style="text-decoration: none; color: white">
                    <span class="footer-link">Home</span>
                </a>
                <a href="shop.html" style="text-decoration: none; color: white">
                    <span class="footer-link">Shop</span>

            <div>
                <span class="footer-socials">Follow us on social media</span>
            </div>
            <div class="footer-socials-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./assets/js/general.js"></script>
<script>
    window.onload = function () {
        document.getElementById("totalCart").innerText = getCartTotal();
    }

    $("form").submit(function (e) {
        e.preventDefault();
        fetch('http://localhost:5500/create_order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                items: getCartItems().map(item => ({ item: item._id, quantity: item.quantity })), // Map each item to include its ID and quantity
                first_name: $('#firstName').val(),
                last_name: $('#lastName').val(),
                phone: $('#phoneNumber').val(),
                city: $('#city').val(),
                street: $('#street').val(),
                number: $('#houseNumber').val(),
                price: getCartTotal(),
            }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Order created successfully") {
                    clearCart();
                    window.location.href = "/checkout_redirect.html";
                } else {
                    $('#errorMessage').text(data.message);
                    $('#errorMessage').removeClass('d-none');
                }
            })
            .catch(error => console.error('Error fetching groups:', error));
    });
</script>
