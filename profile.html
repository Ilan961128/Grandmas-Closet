<script src="./assets/js/general.js"></script>
<script>
    window.onload = function () {
        checkSession();
        let carNumbers = howManyItemsInCart();
        document.getElementById("cartNum").innerText = "(" + carNumbers + ")";

        fetchOrders();

        fetch("http://localhost:5500/getUserBySession")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                user = data.users;
                document.getElementById("firstName").value = user.first_name;
                document.getElementById("lastName").value = user.last_name;
                document.getElementById("email").value = user.email;
            })
            .catch(error => console.error("Error fetching user:", error));

    };

    function fetchOrders() {
        $.get("http://localhost:5500/getOrdersBySession", function (data) {
            console.log(data);
            orders = data.orders;
            console.log(orders);
            populateTable(orders);
        });
    }

    function populateTable(orders) {
        const tableBody = $("#orderTable tbody");
        tableBody.empty();

        // Helper function to format the date
        const formatDate = (dateString) => {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${day}/${month}/${year} ${hours}:${minutes}`;
        };

        orders.forEach(function (order) {
            const truncate = (text) => text.length > 15 ? text.substring(0, 15) + '...' : text;
            const row = `
            <tr>
                <td>${truncate(order.first_name)} ${truncate(order.last_name)}</td>
                <td>${formatDate(order.createdAt)}</td> <!-- Format the createdAt field -->
                <td>${truncate(order.price.toString())}</td>
                <td>${truncate(order.status)}</td>
                <td>${truncate(order.phone)}</td>
                <td>${truncate(order.street)} ${truncate(order.number)}, ${truncate(order.city)}</td>
                <td><a class="thebutton-profile" href="my_order.html?id=${order._id}"> Click</a></td>
            </tr>
        `;
            tableBody.append(row);
        });
    }

    function updateUser() {
        var password = $('#password').val();
        var passwordConfirm = $('#confirmPassword').val();
        var email = $('#email').val();

        // Check if passwords match
        if (!validatePassword(password) || password != passwordConfirm) {
            console.log(validatePassword(password));
            console.log(password != confirmPassword);
            $('#errorMessage').text('Passwords do not match or do not meet criteria');
            $('#errorMessage').removeClass('d-none');
            return;
        } else {
            $('#errorMessage').addClass('d-none');
        }

        // Password validation function
        function validatePassword(password) {
            var minLength = 6;
            var hasUpperCase = /[A-Z]/.test(password);
            console.log(hasUpperCase);
            return true;
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        fetch('http://localhost:5500/update_user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                first_name: $('#firstName').val(),
                last_name: $('#lastName').val(),
                email: email,
                password: password,
            }),
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.message !== "User not found") {
                    alert("User updated successfully");
                } else {
                    alert("Error updating user");
                }
            })
            .catch(error => console.error("Error updating user:", error));
    }

    function checkSession() {
        fetch("http://localhost:5500/checkSession")
            .then(response => response.json())
            .then(data => {
                if (data.message === "Authorized") {
                    document.getElementById("signUpLink").style.display = "none";
                    document.getElementById("signInLink").style.display = "none";
                    document.getElementById("profileLink").style.display = "inline";
                    document.getElementById("signOutLink").style.display = "inline";
                    document.getElementById("icons-container").style.display = "inline";

                } else if (data.message === "Unauthorized") {
                    document.getElementById("signUpLink").style.display = "inline";
                    document.getElementById("signInLink").style.display = "inline";
                    document.getElementById("signOutLink").style.display = "none";
                    document.getElementById("profileLink").style.display = "none";
                    document.getElementById("icons-container").style.display = "none";
                }
                else if (data.message === "Admin") {
                    document.getElementById("signUpLink").style.display = "none";
                    document.getElementById("signInLink").style.display = "none";
                    document.getElementById("signOutLink").style.display = "inline";
                    document.getElementById("profileLink").style.display = "inline";
                    document.getElementById("controlPanelLink").style.display = "inline";
                }
                else if (data.message === "Supplier") {
                    document.getElementById("signUpLink").style.display = "none";
                    document.getElementById("signInLink").style.display = "none";
                    document.getElementById("signOutLink").style.display = "inline";
                    document.getElementById("profileLink").style.display = "inline";
                    document.getElementById("addItemLink").style.display = "inline";
                }
            })
            .catch(error => console.error("Error checking session:", error));
    }

</script>
