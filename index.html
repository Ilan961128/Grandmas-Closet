<script>

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const response = await fetch("http://localhost:5500/getItems");
            const data = await response.json();
            itemData = data.items;
            console.log(itemData);
            showItem(itemData[0]);
            renderMightLikeItems("sweater", 1);
            renderMightLikeItems("shirts", 2);
        } catch (error) {
            console.error("Error fetching items:", error);
        }
    });

    window.onload = function () {
        checkSession();
        let carNumbers = howManyItemsInCart();
        document.getElementById("cartNum").innerText = "(" + carNumbers + ")";

        fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7143&longitude=-74.006&hourly=temperature_2m&forecast_days=1')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let temp = data.hourly.temperature_2m[0];
                console.log(temp);
                document.querySelector('.promote-title').innerText = `It's ${temp}C° in New York right now.`;
                if (temp < 10) {
                    document.querySelector('.promote-desc').innerText = "Buy a Sweater ASAP!";
                } else {
                    document.querySelector('.promote-desc').innerText = "Buy a Hat ASAP!";
                }
            })
            .catch(error => console.error("Error fetching weather data:", error));

    };

    function checkSession() {
        fetch("http://localhost:5500/checkSession")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.message === "Authorized") {
                    document.getElementById("signUpLink").style.display = "none";
                    document.getElementById("signInLink").style.display = "none";
                    document.getElementById("profileLink").style.display = "inline";
                    document.getElementById("signOutLink").style.display = "inline";
                    document.getElementById("icons-container").style.display = "inline";

                } else if (data.message === "Unauthorized") {
                    document.getElementById("signUpLink").style.display = "inline";
                    document.getElementById("signInLink").style.display = "inline";
                    document.getElementById("signOutLink").style.display = "none";
                    document.getElementById("profileLink").style.display = "none";
                    document.getElementById("icons-container").style.display = "none";
                }
                else if (data.message === "Admin") {
                    document.getElementById("signUpLink").style.display = "none";
                    document.getElementById("signInLink").style.display = "none";
                    document.getElementById("signOutLink").style.display = "inline";
                    document.getElementById("profileLink").style.display = "inline";
                    document.getElementById("controlPanelLink").style.display = "inline";
                }
            })
            .catch(error => console.error("Error checking session:", error));
    }

</script>
