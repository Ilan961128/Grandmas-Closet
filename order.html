<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma's Closet [Cart]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
</head>

<style>
    body {
        font-family: "Roboto Mono", serif;
        font-size: 16px;
        line-height: 1.6;
        color: #131313;
        background-color: #fffcee;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <!-- header -->
    <div class="header">
        <div>
            <a href="/index.html" style="text-decoration: none;">
                <span class="header-title">GRANDMA'S CLOSET</span>
            </a>
        </div>
        <div class="header-links-icons">
            <div class="header-links">
                <a href="/index.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">Home</span>
                </a>
                <a href="/shop.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">Shop</span>
                </a>
                <a href="/faq.html" style="text-decoration: none; color: #131313 ">
                    <span class="header-link">FAQ</span>
                </a>
                <a href="/about.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">About</span>
                </a>
                <a href="/signup.html" id="signUpLink" style="text-decoration: none; color: #131313; display: none;">
                    <span class="header-link">Sign Up</span>
                </a>
                <a href="/signin.html" id="signInLink" style="text-decoration: none; color: #131313; display: none;">
                    <span class="header-link">Sign In</span>
                </a>
                <a id="signOutLink" onclick="signout()" style="text-decoration: none; color: #131313; display: none;">
                    <span class="header-link">Sign Out</span>
                </a>
                <a href="/control_panel.html" id="controlPanelLink"
                    style="text-decoration: none; color: #131313; display: none;">
                    <span class="header-link">Admin Panel</span>
                </a>
            </div>
            <div id="icons-container">
                <i class="fas fa-search"></i>
                <a href="cart.html" style="text-decoration: none; color: #131313">
                    <i class="fas fa-shopping-cart"></i> <span id="cartNum"></span>
                </a>
            </div>
        </div>
    </div>


    <!-- Cart Container -->
    <div class="mx-40">
        <div class="flex justify-center py-16 text-bold text-5xl">
            Update Order
        </div>
        <div id="cart-container"></div>
    </div>


    <div class="mx-40 flex justify-center">
        <div id="empty-cart-message"
            class="cursor-pointer mt-20 mx-40 flex justify-center text-[40px] w-fit mx-auto  text-white p-5 bg-[#131313]"
            onclick="location.href='/shop.html'">

        </div>
    </div>

    <!-- update modal -->
    <div class="flex justify-center">
        <div class="h-[1100px] w-[40%] absolute mt-20 z-100 ">
            <div class="form-row flex flex-col w-[80%] mx-auto">

                <!-- ID -->
                <div class="form-group flex flex-col mb-3 ">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" class="form-control border-2 border-[#131313]" disabled />
                </div>

                <!-- Name -->
                <div class="form-group flex flex-col mb-3 ">

                    <label for="name">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Last Name -->
                <div class="form-group flex flex-col mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Price -->
                <div class="form-group flex flex-col mb-3">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Status -->
                <div class="form-group flex flex-col mb-3">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- City -->
                <div class="form-group flex flex-col mb-3">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control border-2 border-[#131313]" required />
                </div>

                <!-- Street -->
                <div class="form-group flex flex-col mb-3">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- House Number -->
                <div class="form-group flex flex-col mb-3">
                    <label for="houseNumber">House Number</label>
                    <input type="text" id="houseNumber" name="houseNumber"
                        class="form-control border-2 border-[#131313]" required />
                </div>

                <!-- Phone Number -->
                <div class="form-group flex flex-col mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber"
                        class="form-control border-2 border-[#131313]" required />
                </div>

                <div class="form-group flex justify-center flex-col mx-auto">
                    <button class="thebutton" id="saveChangesBtn" onclick="updateOrder()">
                        UPDATE
                    </button>
                    <button class="thebutton bg-red-300" id="cancelChangesBtn" onclick="redirect()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/general.js"></script>
    <script>
        let order = [];
        let orderId;
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            orderId = params.get('id');
            console.log(orderId);
            displayOrderCart(orderId);


            checkSession();
            let carNumbers = howManyItemsInCart();
            document.getElementById("cartNum").innerText = "(" + carNumbers + ")";

            fetch('http://localhost:5500/getOrderById/' + orderId)
                .then(response => response.json())
                .then(data => {
                    order = data.order;
                    console.log(order);
                    $("#id").val(order._id);
                    $("#firstName").val(order.first_name);
                    $("#lastName").val(order.last_name);
                    $("#price").val(order.price);
                    $("#status").val(order.status);
                    $("#city").val(order.city);
                    $("#street").val(order.street);
                    $("#houseNumber").val(order.number);
                    $("#phoneNumber").val(order.phone);
                })
                .catch(error => console.error("Error fetching orders:", error));
        };

        function redirect() {
            window.location.href = "/edit_orders.html";
        }

        function checkSession() {
            fetch("http://localhost:5500/checkSession")
                .then(response => response.json())
                .then(data => {
                    if (data.message === "Authorized") {
                        document.getElementById("signUpLink").style.display = "none";
                        document.getElementById("signInLink").style.display = "none";
                        document.getElementById("signOutLink").style.display = "inline";
                        document.getElementById("icons-container").style.display = "inline";

                    } else if (data.message === "Unauthorized") {
                        document.getElementById("signUpLink").style.display = "inline";
                        document.getElementById("signInLink").style.display = "inline";
                        document.getElementById("signOutLink").style.display = "none";
                        document.getElementById("icons-container").style.display = "none";
                    }
                    else if (data.message === "Admin") {
                        document.getElementById("signUpLink").style.display = "none";
                        document.getElementById("signInLink").style.display = "none";
                        document.getElementById("signOutLink").style.display = "inline";
                        document.getElementById("controlPanelLink").style.display = "inline";
                    }
                })
                .catch(error => console.error("Error checking session:", error));
        }

        window.updateOrder = function () {
            const updatedOrder = {
                first_name: $("#firstName").val(),
                last_name: $("#lastName").val(),
                price: $("#price").val(),
                status: $("#status").val(),
                city: $("#city").val(),
                street: $("#street").val(),
                number: $("#houseNumber").val(),
                phone: $("#phoneNumber").val(),
                items: order.items.map(item => ({
                    item: item.item._id,
                    quantity: parseInt($(`#quantity-${item.item._id}`).val())
                }))
            };

            console.log(updatedOrder);

            fetch(`http://localhost:5500/update_order/${orderId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedOrder),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Order updated successfully:", data);
                    window.location.href = "/edit_orders.html";
                })
                .catch(error => {
                    console.error("Error updating Order:", error);
                });


            $("#cancelChangesBtn").off('click').on("click", function () {
                console.log("Cancel changes");
                window.location.href = "/shop.html";
            });
        };


    </script>
</body>

</html>
