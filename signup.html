<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma's Closet [Signup]</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"

</head>
<style>
    body {
        font-family: "Roboto Mono", serif;
        font-size: 16px;
        line-height: 1.6;
        color: #131313;
        margin: 0;
        padding: 0;
        background-color: #fffcee;
    }
</style>

<body>
    <!-- header -->
    <div class="header">
        <div>
            <a href="/index.html" style="text-decoration: none;">
                <span class="header-title">GRANDMA'S CLOSET</span>
            </a>
        </div>
        <div class="header-links-icons">
            <div class="header-links">
                <a href="/index.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">Home</span>
                </a>
                <a href="/shop.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">Shop</span>
                </a>
                <a href="/faq.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">FAQ</span>
                </a>
                <a href="/index.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">About</span>
                </a>
            </div>
            <div>
                <i class="fas fa-search"></i>
                <a href="cart.html" style="text-decoration: none; color: #131313">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- signup -->
    <div class="flex justify-center text-[18px]">
        <form action="http://localhost:5500/user" method="post">
            <h1 class="text-5xl font-bold py-8 flex justify-center">Sign Up</h1>

            <div class="form-row flex flex-col">
                <!-- First Name -->
                <div class="form-group flex flex-col mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Last Name -->
                <div class="form-group flex flex-col mb-3">

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Password -->
                <div class="form-group flex flex-col mb-3">

                    <label for="password">Password
                    </label>
                    <input type="password" id="password" name="password" class="form-control border-2 border-[#131313]"
                        required />
                </div>

                <!-- Confirm Password -->
                <div class="form-group flex flex-col mb-3">

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="form-control border-2 border-[#131313]" required />
                </div>

                <!-- Secret Phrase for Password Reset -->
                <div class="form-group flex flex-col mb-3">

                    <label for="secretPhrase">Secret Phrase <small>(For password reset. Keep it safe!)</small></label>
                    <input type="text" id="secretPhrase" name="secretPhrase"
                        class="form-control border-2 border-[#131313]" required />
                </div>
            </div>

            <div class="form-group flex flex-col mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control border-2 border-[#131313]" required />
            </div>

            <div class="form-group flex justify-center">
                <button type="submit" class="thebutton">
                    Sign Up
                </button>
            </div>

            <div class="alert alert-danger d-none text-red-600 font-bold mt-4" id="errorMessage" role="alert">
            </div>
        </form>
    </div>

    <!-- footer -->
    <div>
        <div class="footer absolute bottom-0 w-full">
            <div>
                <span class="footer-title">GRANDMA'S CLOSET</span>
            </div>
            <div class="footer-links">
                <a href="index.html" style="text-decoration: none; color: white">
                    <span class="footer-link">Home</span>
                </a>
                <a href="shop.html" style="text-decoration: none; color: white">
                    <span class="footer-link">Shop</span>
                </a>
                <a href="faq.html" style="text-decoration: none; color: white">
                    <span class="footer-link">FAQ</span>
                </a>
                <a href="index.html" style="text-decoration: none; color: white">
                    <span class="footer-link">About</span>
                </a>
            </div>
            <div>
                <span class="footer-socials">Follow us on social media</span>
            </div>
            <div class="footer-socials-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./assets/js/general.js"></script>
<script>
    $("form").submit(function (e) {
        e.preventDefault();
        var password = $('#password').val();
        var passwordConfirm = $('#confirmPassword').val();

        // Check if passwords match
        if (!validatePassword(password) || password != passwordConfirm) {
            console.log(validatePassword(password));
            console.log(password != confirmPassword);
            $('#errorMessage').text('Passwords do not match or do not meet criteria');
            $('#errorMessage').removeClass('d-none');
            return;
        } else {
            $('#errorMessage').addClass('d-none');
        }
        // Password validation function
        function validatePassword(password) {
            // var minLength = 6;
            // var hasUpperCase = /[A-Z]/.test(password);
            // console.log(hasUpperCase);
            // var hasLowerCase = /[a-z]/.test(password);
            // console.log(hasLowerCase);
            // var hasNumbers = /\d/.test(password);
            // console.log(hasNumbers);
            // var hasSpecialChars = /\W/.test(password);
            // console.log(hasSpecialChars);
            // return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChars;
            return true;
        }
        fetch('http://localhost:5500/check_email/' + $('#email').val())
            .then(response => response.json())
            .then(data => {
                const message = data.message; // Corrected variable name
                if (message === "Exists") {
                    $('#errorMessage').text('Email already exists');
                    $('#errorMessage').removeClass('d-none');
                    return;
                }
                else {
                    $('#errorMessage').addClass('d-none');
                    $('form')[0].submit();
                }
            })
            .catch(error => console.error('Error fetching groups:', error));
    });
</script>
