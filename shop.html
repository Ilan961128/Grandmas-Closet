<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma's Closet [Shop]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<style>
    body {
        font-family: "Roboto Mono", serif;
        font-size: 16px;
        line-height: 1.6;
        color: #131313;
        margin: 0;
        padding: 0;
        background-color: #fffcee;
    }
</style>

<body>
    <!-- header -->
    <div class="header">
        <div>
            <a href="/index.html" style="text-decoration: none;">
                <span class="header-title">GRANDMA'S CLOSET</span>
            </a>
        </div>
        <div class="header-links-icons">
            <div class="header-links">
                <a href="/index.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">Home</span>
                </a>
                <a href="/shop.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">Shop</span>
                </a>
                <a href="/faq.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">FAQ</span>
                </a>
                <a href="/index.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">About</span>
                </a>
            </div>
            <div>
                <i class="fas fa-search"></i>
                <a href="cart.html" style="text-decoration: none; color: #131313">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- shop -->

    <h1 class="text-5xl font-bold py-8 flex justify-center">SHOP</h1>
    <div class="flex gap-20 justify-between px-32">
        <div class="flex flex-col justify-between">
            <div class="flex flex-col  gap-4">
                <div>
                    <div class="mb-2">
                        <span class="text-3xl font-bold">Men</span>
                    </div>
                    <div class="ml-3 flex flex-col gap-2">
                        <span onclick="filterItems('shirts', 'men')" style="cursor: pointer;">Shirts</span>
                        <span onclick="filterItems('hats', 'men')" style="cursor: pointer;">Hats</span>
                        <span onclick="filterItems('jeans', 'men')" style="cursor: pointer;">Jeans</span>
                        <span onclick="filterItems('shorts', 'men')" style="cursor: pointer;">Shorts</span>
                    </div>

                </div>
                <div>
                    <div class="mb-2">
                        <span class="text-3xl font-bold">Women</span>
                    </div>
                    <div class="ml-3 flex flex-col gap-2">
                        <span onclick="filterItems('shirts', 'women')" style="cursor: pointer;">Shirts</span>
                        <span onclick="filterItems('dresses', 'women')" style="cursor: pointer;">Dresses</span>
                        <span onclick="filterItems('jeans', 'women')" style="cursor: pointer;">Jeans</span>
                        <span onclick="filterItems('sweater', 'women')" style="cursor: pointer;">Sweater</span>
                    </div>
                </div>
                <div>
                    <div class="mb-2">
                        <span class="text-3xl font-bold">Unisex</span>
                    </div>
                    <div class="ml-3 flex flex-col gap-2">
                        <span onclick="filterItems('shirts', 'unisex')" style="cursor: pointer;">Shirts</span>
                        <span onclick="filterItems('sweater', 'unisex')" style="cursor: pointer;">Sweater</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col" id="items-button-container">
            <div id="items-container">
            </div>
            <div id="loadmore">
                <div class="flex justify-center thebutton mx-auto mb-20" onclick="loadMoreItems()">
                    LOAD MORE
                </div>
            </div>
        </div>
    </div>



    <!-- footer -->
    <div>
        <div class="footer">
            <div>
                <span class="footer-title">GRANDMA'S CLOSET</span>
            </div>
            <div class="footer-links">
                <a href="index.html" style="text-decoration: none; color: white">
                    <span class="footer-link">Home</span>
                </a>
                <a href="shop.html" style="text-decoration: none; color: white">
                    <span class="footer-link">Shop</span>
                </a>
                <a href="faq.html" style="text-decoration: none; color: white">
                    <span class="footer-link">FAQ</span>
                </a>
                <a href="index.html" style="text-decoration: none; color: white">
                    <span class="footer-link">About</span>
                </a>
            </div>
            <div>
                <span class="footer-socials">Follow us on social media</span>
            </div>
            <div class="footer-socials-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>

</body>

</html>

<script src="./assets/js/general.js"></script>
<script>
    window.onload = function () {
        // Show the first item on page load
        fetch('http://localhost:5500/getItems')
            .then(response => response.json())
            .then(data => {
                itemData = data.items;
                console.log(itemData);
                getAllItems(itemData)
                
            })
            .catch(error => console.error("Error fetching items:", error));
        
    };
</script>
