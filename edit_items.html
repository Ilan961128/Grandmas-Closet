<script src="./assets/js/general.js"></script>
<script>
    let items;

    function fetchItems() {
        $.get("http://localhost:5500/getItems", function (data) {
            items = data.items;
            console.log(items);
            populateTable(items);
        });
    }

    function populateTable(items) {
        const tableBody = $("#itemTable tbody");
        tableBody.empty();

        items.forEach(function (item) {
            const truncate = (text) => text.length > 15 ? text.substring(0, 15) + '...' : text;

            const row = `
            <tr>
                <td><img src="${item.imgSrc}" alt=${item.name}" class="w-[100px] h-[100px] object-fit" /></td>
                <td><a href="item.html?id=${item._id}">${truncate(item.name)}</a></td>
                <td>${truncate(item.price)}</td>
                <td>${truncate(item.size)}</td>
                <td>${truncate(item.gender)}</td>
                <td>${truncate(item.description)}</td>
                <td>${truncate(item.quantity)}</td>
                <td>${item.tags}</td>
                <td>
                    <i onclick="updateItem('${item._id}')" class="fa fa-edit" style="font-size:24px; margin-right: 10px; cursor: pointer"></i>
                    <i onclick="deleteItem('${item._id}')" class="fa fa-trash" style="font-size:24px;color:red; cursor: pointer"></i>
                </td>
            </tr>
        `;
            tableBody.append(row);
        });
    }


    window.deleteItem = function (itemId) {
        window.scrollTo(0, 0);
        document.getElementById("itemDeleteModal").style.display = "inline";
        items.forEach(function (item) {
            if (item._id === itemId) {
                $("#itemImageDelete").attr("src", item.imgSrc);
            }
        });

        $('#deleteChangesBtn').off('click').on('click', function () {
            console.log(`Delete user with ID: ${itemId}`);
            $.post(`http://localhost:5500/delete_item/${itemId}`, function (data) {
                fetchItems();
                document.getElementById("itemDeleteModal").style.display = "none";
            });
        });

        $("#cancelChangesBtnDlt").off('click').on("click", function () {
            document.getElementById("itemDeleteModal").style.display = "none";
        });

    };

    window.updateItem = function (itemId) {
        window.scrollTo(0, 0);
        console.log(`Update user with ID: ${itemId}`);
        const itemToUpdate = items.find(item => item._id === itemId);

        console.log(itemToUpdate);

        document.getElementById("itemUpdateModal").style.display = "inline";
        $("#itemImage").attr("src", itemToUpdate.imgSrc);
        $("#id").val(itemToUpdate._id);
        $("#name").val(itemToUpdate.name);
        $("#price").val(itemToUpdate.price);
        $("#size").val(itemToUpdate.size);
        $("#gender").val(itemToUpdate.gender);
        $("#description").val(itemToUpdate.description);
        $("#quantity").val(itemToUpdate.quantity);
        $("#tags").val(itemToUpdate.tags);


        $("#saveChangesBtn").off('click').on("click", function () {
            const tagsArrayMerge = $("#tags").val().split(",");
            const tagsArray = tagsArrayMerge.map(tag => tag.trim());
            let imgSrc;

            if ($("#imgSrc").val() === "")
                imgSrc = itemToUpdate.imgSrc;
            else
                imgSrc = $("#imgSrc").val();

            const updatedItem = {
                imgSrc: imgSrc,
                name: $("#name").val(),
                price: parseInt($("#price").val()),
                size: $("#size").val(),
                gender: $("#gender").val(),
                description: $("#description").val(),
                quantity: parseInt($("#quantity").val()),
                tags: tagsArray,
            };

            console.log(updatedItem);

            fetch(`http://localhost:5500/update_item/${itemId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedItem),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Item updated successfully:", data);
                    fetchItems();
                    document.getElementById("itemUpdateModal").style.display = "none";
                })
                .catch(error => {
                    console.error("Error updating Item:", error);
                });
        });

        $("#cancelChangesBtn").off('click').on("click", function () {
            document.getElementById("itemUpdateModal").style.display = "none";
        });
    };


    fetchItems();

</script>
