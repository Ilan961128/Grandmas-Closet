<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma's Closet [FAQ]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    body {
        font-family: "Roboto Mono", serif;
        font-size: 16px;
        line-height: 1.6;
        color: #131313;
        background-color: #fffcee;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <!-- header -->
    <div class="header">
        <div>
            <a href="/index.html" style="text-decoration: none;">
                <span class="header-title">GRANDMA'S CLOSET</span>
            </a>
        </div>
        <div class="header-links-icons">
            <div class="header-links">
                <a href="/index.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">Home</span>
                </a>
                <a href="/shop.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">Shop</span>
                </a>
                <a href="/faq.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">FAQ</span>
                </a>
                <a href="/about.html" style="text-decoration: none; color: #131313">
                    <span class="header-link">About</span>
                </a>
            </div>
            <div>
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </div>


    <!-- Cart Container -->
    <div class="mx-40">
        <div class="flex justify-center py-16 text-bold text-5xl">
            YOUR CART
        </div>
        <div id="cart-items"></div>
    </div>

    <!-- Back to Shop Button if Cart is Empty -->
    <div class="mx-40 flex justify-center" id="empty-cart-message" style="display: none;">
        <div class=" mx-40 flex justify-center text-[60px] w-fit mx-auto  text-white p-5 bg-[#131313] " onclick="location.href='/shop.html'">
            Nothing here. Go shopping!
        </div>
    </div>

    <!-- Script to Fetch and Display Cart Items -->
    <script src="assets/js/general.js"></script>
    <script>
        // Function to display items in the cart or an empty message
        function displayCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const emptyCartMessage = document.getElementById("empty-cart-message");
            const cartItems = getCartItems(); // Function to fetch cart from localStorage

            cartItemsContainer.innerHTML = ""; // Clear previous content

            if (cartItems.length === 0) {
                // Show empty cart message
                emptyCartMessage.style.display = "block";
            } else {
                // Hide empty cart message
                emptyCartMessage.style.display = "none";

                // Display cart items
                cartItems.forEach(item => {
                    cartItemsContainer.innerHTML += `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <span class="cart-item-name">${item.name}</span>
                                <span class="cart-item-size">Size: ${item.size}</span>
                                <span class="cart-item-price">${item.quantity} x ${item.price}â‚ª</span>
                            </div>
                            <button class="remove-button" onclick="removeFromCart(${item.id}, '${item.size}')">Remove</button>
                        </div>`;
                });
            }
        }

        // Initialize display on page load
        window.onload = displayCart;
    </script>
</body>

</html>
